services:
  db:
    image: postgres:16-alpine
    container_name: fahras-db-railpack
    restart: unless-stopped
    environment:
      POSTGRES_DB: fahras
      POSTGRES_USER: fahras
      POSTGRES_PASSWORD: fahras_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data_railpack:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fahras -d fahras || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - fahras-railpack

  redis:
    image: redis:7-alpine
    container_name: fahras-redis-railpack
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - fahras-railpack

  app:
    image: fahras-api:latest
    container_name: fahras-app-railpack
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_KEY=base64:A1UJjm/mnhQNm0zokctCFut3yoH4c5iKlc7VZCp3T7k=
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080
      - LOG_CHANNEL=stderr
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=fahras
      - DB_USERNAME=fahras
      - DB_PASSWORD=fahras_password
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=sync
      - FILESYSTEM_DISK=local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fahras-railpack

volumes:
  postgres_data_railpack:
    driver: local

networks:
  fahras-railpack:
    driver: bridge
