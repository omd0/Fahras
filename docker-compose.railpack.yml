services:
  db:
    image: postgres:16-alpine
    container_name: fahras-db-railpack
    restart: unless-stopped
    environment:
      POSTGRES_DB: fahras
      POSTGRES_USER: fahras
      POSTGRES_PASSWORD: fahras_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data_railpack:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fahras -d fahras || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - fahras-railpack

  redis:
    image: redis:7-alpine
    container_name: fahras-redis-railpack
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - fahras-railpack

  app:
    image: fahras-api:latest
    container_name: fahras-app-railpack
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file:
      - .env.railpack
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fahras-railpack

volumes:
  postgres_data_railpack:
    driver: local

networks:
  fahras-railpack:
    driver: bridge
