services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./api/public:/var/www/html/public
    depends_on:
      - php
    networks:
      - fahras-network

  php:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=fahras
      - DB_USERNAME=fahras
      - DB_PASSWORD=fahras_password
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=
    depends_on:
      - db
      - redis
    networks:
      - fahras-network

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fahras
      POSTGRES_USER: fahras
      POSTGRES_PASSWORD: fahras_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - fahras-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - fahras-network

  node:
    image: node:18-alpine
    volumes:
      - ./web:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    networks:
      - fahras-network

volumes:
  postgres_data:

networks:
  fahras-network:
    driver: bridge
