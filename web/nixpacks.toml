# Nixpacks Configuration for Fahras Frontend (React 19 + Vite)
# Deployed as separate static site service on Cranl.com PaaS

[phases.setup]
nixPkgs = ["bun"]

[env]
VITE_API_URL = "https://api.yourdomain.com"

[phases.install]
cmds = ["bun install --frozen-lockfile || bun install"]

[phases.build]
dependsOn = ["install"]
cmds = ["bunx vite build", "bun add -g serve"]

[start]
cmd = "serve build/ -l ${PORT:-80} --single"
